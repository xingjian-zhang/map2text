type: generation
output:
  out/gpt4_fs_cot_200.json
data:
  path: data/massw_llm4explore.tsv
  target_col: key_idea
  time_col: year
  time_split: 2023
  num_tests: 200
embeddings:
  path: data/ada2_key_ideas.npz
method:
  type: prompting
  init_args:
    model_name: gpt-4
    prompt_type: few-shot-cot-prompting
    sampler_kwargs:
      k_min: 2
      k_max: 20
      dist_threshold: 0.1
    api_kwargs:
      request_url: https://embedding-api.openai.azure.com/openai/deployments/gpt-4/chat/completions?api-version=2023-12-01-preview
      api_key: ${AZURE_OPENAI_KEY}
      max_requests_per_minute: 50
      max_tokens_per_minute: 5000
      token_encoding_name: cl100k_base
      max_attempts: 99
      logging_level: 10 # logging.DEBUG
